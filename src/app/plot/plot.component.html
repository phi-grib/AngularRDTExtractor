
<div class="container-fluid">
    <div class="row align-items-center">
        <div class="col-2 card">
            <div class="card-header">Fruits</div>
            <div class="card-body" dndDropzone
            dndEffectAllowed="move"
            (dndDrop)="onDrop($event, fruits)">
            
                <span class="badge badge-pill badge-primary" *ngFor="let fruit of fruits"
                                [dndDraggable]="fruit"
                                
                                dndEffectAllowed="move"
                                (dndMoved)="onDragged(fruit, fruits)">
                    {{fruit}}
                </span>
            </div>  
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col" *ngFor="let plot of plots">
                    {{plot.chartType}}
                    <app-mono-plot [data]=plot.data [labels]=plot.labels [chartType]=plot.chartType></app-mono-plot>
                </div>
            </div>
        </div>
    </div>
</div>
